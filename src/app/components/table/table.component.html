<p-table  responsiveLayout="stack"  [breakpoint]="'960px'" [paginator]="true" [rows]="8"  [columns]="tableColumns()"
  [value]="dataSource()">
  <ng-template pTemplate="caption">
    <div class="flex  justify-between">
      <span class="text-2xl">{{tableTitle()}}</span>
    </div>
  </ng-template>


  <ng-template pTemplate="header" let-columns class="">
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        <span class="p-column-title"> {{ col.header }}</span>
        {{ rowData[col.field] }}
      </td>
      <td>
        <p-button size="small" icon="pi pi-pencil" [rounded]="true" pTooltip="Editar" tooltipPosition="top"
          severity="info" [raised]="true" styleClass="mr-2">
        </p-button>
        <p-button icon="pi pi-file" [rounded]="true" pTooltip="Historia clÃ­nica" tooltipPosition="top"
          severity="primary" [raised]="true">
        </p-button>
      </td>
    </tr>
  </ng-template>

  <!-- Custom loading skeleton (loadingBody template) -->
  <ng-template pTemplate="loadingbody">
    <tr *ngFor="let _ of [].constructor(10)" style="height:46px">
      <td style="height: 62px;">
        <p-skeleton width="6rem" height="1.8rem" />
      </td>
      <td>
        <p-skeleton width="6rem" height="1.8rem" />
      </td>
      <td>
        <p-skeleton width="6rem" height="1.8rem" />
      </td>
      <td>
        <p-skeleton width="6rem" height="1.8rem" />
      </td>
      <td>
        <p-skeleton width="6rem" height="1.8rem" />
      </td>
      <td>
        <p-skeleton width="6rem" height="1.8rem" />
      </td>
      <td>
        <div class="flex gap-3 w-32">
          <p-skeleton shape="circle" size="2rem" />
          <p-skeleton shape="circle" size="2rem" />
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
